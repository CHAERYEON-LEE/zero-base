<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>웹 컴포넌트 API</title>
    <meta name="description" content="웹 컴포넌트 API 학습을 진행합니다." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css" as="style" crossorigin />
    <link rel="icon" href="//vectorlogo.zone/logos/reactjs/reactjs-icon.svg" />
    <link rel="stylesheet" href="styles/main.css" />

    <style>
      :root {
        font-size: 62.5%;
        /* 10px */
        --spacing-base: 4px;
        --color-primary: #7a163c;
        --color-accent: #15205b;
      }

      .phrase {
        color: var(--color-accent);
        font-size: 2rem;
      }

      /* 컴포넌트 내부에 캡슐화 된 요소의 스타일링을 외부에서 컨트롤 */
      [is="maxim-phrase"]::part(emphasis) {
        text-decoration: underline;
        text-underline-offset: 2px;
      }
    </style>

    <script type="module" src="components/index.js"></script>
    <script type="module" src="scripts/app.js"></script>

  </head>

  <body>

    <container-app>
      <footer slot="footer">
        COPYRIGHT &copy; 2022
      </footer>
      <header slot="header">
        <h1>웹 컴포넌트 <abbr title="Application Programming Interface">API</abbr></h1>
      </header>

      <main>

        <!-- <a href="https://euid.dev" target="_blank" rel="noopener noreferrer">이듬</a> -->
        <a is="external-link" href="https://euid.dev">이듬</a>

        <p class="phrase" lang="en">Phrase</p>

        <p is="maxim-phrase" data-phrase="테스트"></p>

        <button-group>
          <button type="button">디자인</button>
          <button type="button" aria-pressed="true">프리뷰</button>
        </button-group>

        <button-group id="temporal" oninput="out.textContent = this.value">
          <button type="button" value="">없음</button>
          <button type="button" value="d">날짜</button>
          <button type="button" value="t">시간</button>
          <button type="button" value="dt">날짜 &amp; 시간</button>
        </button-group>

        <output id="out">output</output>

        <div>
          <button-group
            multiple
            vertical
            oninput="button_multiple_value.textContent = this.value">
            <button type="button" value="b">
              <span style="font-weight: bold">B</span>
            </button>
            <button type="button" value="i">
              <span style="font-style: italic">I</span>
            </button>
            <button type="button" value="u">
              <span style="text-decoration: underline">U</span>
            </button>
          </button-group>

          <output id="button_multiple_value"></output>
        </div>

      </main>
    </container-app>

  </body>

</html>
